<app-titlebar [title]="title" [addUser]="true" (logoutEvent)="logout()"/>
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="Users">
    <mat-grid-list cols="3" rows="1" rowHeight="100px">
      <mat-grid-tile>
        <mat-form-field class="form-field">
          <mat-label>
            <mat-icon aria-hidden="false" aria-label="Find Member" fontIcon="search"></mat-icon>
            Search Users
          </mat-label>
          <input matInput (keyup)="applyUserFilter($event)" #userFilter>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="form-field">
          <mat-select matInput (keyup)="applyStatusFilter($event)" placeholder="All Statuses" #statusFilter>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="form-field">
          <mat-select matInput (keyup)="applyRoleFilter($event)" placeholder="All Roles" #roleFilter>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{getName(row)}} </td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <!-- Portal Access Column -->
          <ng-container matColumnDef="portalAccess">
            <th mat-header-cell *matHeaderCellDef> PortalAccess </th>
            <td mat-cell *matCellDef="let row"> {{row.portalAccess}} </td>
          </ng-container>

          <!-- Invitation Status Column -->
          <ng-container matColumnDef="invitationStatus">
            <th mat-header-cell *matHeaderCellDef> Invitation Status </th>
            <td mat-cell *matCellDef="let row"> {{row.invitationStatus}} </td>
          </ng-container>

          <!-- Last Login Column -->
          <ng-container matColumnDef="lastLogin">
            <th mat-header-cell *matHeaderCellDef> Last Login </th>
            <td mat-cell *matCellDef="let row"> {{row.lastLogin}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter <!--"{{input.value}}"--></td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>


  </mat-tab>
  <mat-tab label="Meal Plans"> Content 2 </mat-tab>
</mat-tab-group>
